<ion-item (click)="project.toggleSubtasks()">
  <p class="project-title">{{ project.title }}</p>
  <ion-button
    class="add-button"
    slot="end"
    fill="clear"
    (click)="$event.stopPropagation(); newSubtask()"
  >
    <ion-icon name="add"></ion-icon>
  </ion-button>
  <ion-button
    class="more-button"
    slot="end"
    fill="clear"
    (click)="$event.stopPropagation(); presentActionSheet()"
  >
    <ion-icon name="ellipsis-vertical"> </ion-icon
  ></ion-button>
</ion-item>
<app-subtask-list
  *ngIf="!project.collapsed"
  [project]="project"
  [newSubtaskEvent]="newSubtaskEvent.asObservable()"
  [forNewProject]="false"
></app-subtask-list>
