<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/projects"></ion-back-button>
    </ion-buttons>
    <ion-title slot="start">Projects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="project-form-container">
    <form
      *ngIf="project"
      [formGroup]="projectForm"
      (ngSubmit)="onSubmit()"
      (keyup.enter)="onSubmit()"
      class="project-form"
    >
      <ion-item>
        <ion-label position="floating">Project title</ion-label>
        <ion-input required formControlName="title" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea required formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Date to Complete</ion-label>
        <ion-datetime required formControlName="dateToComplete"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label class="subtask-label">Subtasks</ion-label>
        <ion-intput></ion-intput>
        <ion-button fill="clear" color="dark" class="subtask-add-button" (click)="newSubtask()">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-item>
      <app-subtask-list
        [project]="project"
        [newSubtaskEvent]="newSubtaskEvent.asObservable()"
        [forNewProject]="true"
      ></app-subtask-list>

      <div class="create-button-container">
        <ion-button *ngIf="isNewProject" type="submit">Create</ion-button>
        <ion-button *ngIf="!isNewProject" type="submit">Update</ion-button>
      </div>
    </form>
  </ion-card>
</ion-content>
