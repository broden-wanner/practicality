<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title slot="start">Projects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="(projects | async).length === 0">
    <p class="no-projects-text">You have no projects. Make a new one above!</p>
  </div>
  <ion-list class="list-container">
    <app-project *ngFor="let project of projects | async" [project]="project"></app-project>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/projects/new">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
