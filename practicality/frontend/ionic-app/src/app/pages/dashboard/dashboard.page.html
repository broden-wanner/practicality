<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="dashboard" id="particles-js">
    <div class="dashboard__content">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card>
              <ion-card-header>
                <ion-card-title>Projects</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <p>
                  Current projects...
                </p>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col>
            <ion-card>
              <ion-card-header>
                <ion-card-title>Notes</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <p>
                  Current notes...
                </p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-card>
              <ion-card-header>
                <ion-card-title>Habits</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <p>
                  Current habits...
                </p>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col>
            <ion-card>
              <ion-card-header>
                <ion-card-title>Listening</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <p>
                  Current listening...
                </p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
