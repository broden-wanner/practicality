<ion-card class="main-card">
  <ion-card-header class="main-card__header">
    <ion-card-title>Practicality</ion-card-title>
    <ion-img class="logo" src="/assets/logo-rounded.png" *ngIf="!isDesktop"></ion-img>
  </ion-card-header>
  <ion-card-content>
    <p>
      Designed for the classical musician with organization in mind.
    </p>
    <div *ngIf="showButtons" class="button-container">
      <ion-button class="button-container__login" routerLink="/account/login">Login</ion-button>
      <ion-button class="button-container__signup" routerLink="/account/register"
        >Sign Up</ion-button
      >
    </div>
  </ion-card-content>
</ion-card>
