<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/account/login"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content ion-padding>
  <div class="page-container">
    <ion-card class="register-container">
      <form
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
        (keyup.enter)="onSubmit()"
        class="register-form"
      >
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">First Name</ion-label>
          <ion-input formControlName="first_name" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Last Name</ion-label>
          <ion-input formControlName="last_name" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input formControlName="username" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>

        <div class="register-button-container">
          <ion-button type="submit">Register</ion-button>
        </div>
      </form>
    </ion-card>
  </div>
</ion-content>
