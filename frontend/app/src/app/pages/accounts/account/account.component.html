<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Account Settings
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="user">
        <ion-item href="#" class="activated">
            <ion-icon name="wifi" slot="start"></ion-icon>
            <ion-label>Username: {{ user.username }}</ion-label>
        </ion-item>

        <ion-item href="#">
            <ion-icon name="wine" slot="start"></ion-icon>
            <ion-label>Name: {{ user.firstName }} {{ user.lastName }}</ion-label>
        </ion-item>

        <ion-item class="activated">
            <ion-icon name="warning" slot="start"></ion-icon>
            <ion-label>Notes created: {{ user.notesCreated }}</ion-label>
        </ion-item>
    </ion-card>
</ion-content>
