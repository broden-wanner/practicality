<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Notes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let note of notes | async" (click)="goToNote(note)" button="true">
      <ion-label>{{ note.title }}</ion-label>
      <ion-note slot="end">{{ note.dateCreated.format('M/D/Y') }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
