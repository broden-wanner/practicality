<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Notes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="list-and-editor-container">
    <!-- List of notes -->
    <ion-list class="list-container">
      <ion-item
        *ngFor="let note of notes | async"
        (click)="selectNote(note)"
        [class.active-note]="isActive(note)"
        button
        detail
      >
        <ion-label>{{ note.dateCreated | date: 'EEEE, MMMM d, y' }}</ion-label>
      </ion-item>
    </ion-list>

    <!-- Note detail component -->
    <div class="note-container">
      <app-note-detail [note]="activeNote"></app-note-detail>
    </div>
  </div>
</ion-content>
