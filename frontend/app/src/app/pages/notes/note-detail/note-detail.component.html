<ng-container *ngIf="note; else loading">
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>
                {{ note.title }}
                <ion-note>{{ note.dateCreated }}</ion-note>
            </ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ckeditor [editor]="editor" [config]="editorConfig"></ckeditor>
    </ion-content>
</ng-container>
