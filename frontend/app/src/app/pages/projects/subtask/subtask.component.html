<ng-container *ngIf="!subtask.editing">
  <ion-item button>
    <ion-icon
      (click)="checkSubtask()"
      [name]="subtask.completed ? 'checkmark-circle-outline' : 'radio-button-off'"
      slot="start"
    ></ion-icon>
    <ion-label (click)="enterEdit()">{{ subtask.name }}</ion-label>
    <ion-label (click)="enterEdit()" class="subtask-date">{{ subtask.dateToComplete | date: 'MMM d, y' }}</ion-label>
    <ion-icon (click)="deleteSubtask()" name="close"></ion-icon>
  </ion-item>
</ng-container>
<form *ngIf="subtask.editing" [formGroup]="subtaskForm">
  <ion-item>
    <ion-icon [name]="subtask.completed ? 'checkmark-circle-outline' : 'radio-button-off'" slot="start"></ion-icon>
    <ion-input
      formControlName="name"
      class="subtask-name-input"
      type="text"
      placeholder="Name"
      (ionBlur)="saveSubtask()"
    ></ion-input>
    <ion-datetime formControlName="dateToComplete" placeholder="Date"></ion-datetime>
  </ion-item>
</form>
