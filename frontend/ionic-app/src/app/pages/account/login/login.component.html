<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="container">
  <div class="center-col">
    <ion-card class="login-card">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        (keyup.enter)="onSubmit()"
        class="login-form"
      >
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input formControlName="username" type="text" required="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName="password" type="password" required="true"></ion-input>
        </ion-item>

        <div class="login-button-container">
          <ion-button type="submit">Login</ion-button>
        </div>
      </form>
    </ion-card>
    <ion-card class="register-card">
      <p>New to Practicality? <a routerLink="/account/register">Create an account.</a></p>
    </ion-card>
  </div>
</ion-content>
