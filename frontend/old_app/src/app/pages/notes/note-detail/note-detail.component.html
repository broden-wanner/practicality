<ng-container *ngIf="note; else loading">
  <ion-content [formGroup]="noteForm">
    <div class="editor-container">
      <quill-editor formControlName="body"></quill-editor>
    </div>
  </ion-content>
</ng-container>

<ng-template #loading>
  <ion-spinner name="crescent"></ion-spinner>
</ng-template>
